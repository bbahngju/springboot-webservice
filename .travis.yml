language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# gradlew 실행 접근 권한
before_install:
  - chmod +x gradlew

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r bbahngju-springboot-webservie *
  - mkdir -p deploy
  - mv bbahngju-springboot-webservice.zip deploy/bbahngju-spring-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값

    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값

    bucket: bbahngju-springboot-build #s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

